<!DOCTYPE html>
<html>
<head>
	<title>sign_in</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="sign_in.css">
</head>
<body>
	<div class="wrapper">
		<div class="upperBlock">
			<a href="mainPage.html"> <img src="ttLogo.png"></a>
		</div>
		<div class="centerBlock">
			<section>
				<div class="header">
					<h1><strong>We are happy to know YOU</strong></h1>
					<form name="SignIn" action="mainPage.html" method="get" onsubmit="return">
					<label>Name:</label><input id="userName" type="text"><br>
					<label>Surname:</label><input id="userSurname" type="text"><br>

					<label>Year of birth:</label>
					<select id="selectYear" name="year">
						<option value="" selected>Please select...</option>
						<option value="1900">1990</option>
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>	
					</select><br>

					<label>Gender:</label>
					<label class="genderType"><input type="radio" name="gender" value="m">Male</label>
          			<label class="genderType"><input type="radio" name="gender" value="f">Female</label><br>

					<label>Country:</label>
					<select id="userCountry" name="country">
						<option value="" selected>Please select...</option>
						<option value="USA">USA</option>
						<option value="Ukraine">Ukraine</option>
						<option value="Great Britain">Great Britain</option>
						<option value="Poland">Poland</option>
						<option value="Germany">Germany</option>
						<option value="Italy">Italy</option>
						<option value="Brazil">Brazil</option>
						<option value="France">France</option>
					</select><br>

					<label>Phone:</label><input id="userPhone" type="tel" name="phone"><br>
					<label>Email:</label><input id="userEmail" type="email" name="mail"><br>
					<label>Password:</label><input id="userPassword" type="password" name="password"><br>
					<label>Verify Password:</label><input id="veriffPassword" type="password" name="veriffPass"><br>
					<input class="loginButton" type="Submit" value="Sign in">
					</form>
				</div>
			</section>
		</div>
