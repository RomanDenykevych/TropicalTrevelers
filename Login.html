<!DOCTYPE html>
<html>
<head>
<title>LogIn Page</title>
<link rel="stylesheet" type="text/css" href="login.css">
<meta name="viewport" content="width=device-width, intial-scale=1.0" >	
</head>
<body>

<div class="wrapper">
	<div class="upperBlock">
		<a href="Travel.html">
			<img src="ttLogo.png">
		</a>
			<span class="notAmember">
				<a href="">Not a member?</a>
			</span>
	</div>
		<div class="centerBlock">
				<section>
					<div class="header">
						<h1><strong>Welcome back</strong></h1>
					</div>
					<form name="login" method="get">
							<input class="noFocus1" type="email" placeholder="Email" required><br>
							<input class="noFocus2" type="password" placeholder="Password" required><br>
							<input class="check" type="checkbox" value=""> 
								<span class="checkBoxtext"> Keep me signed in 
								</span>
							<input class="loginButton" type="submit" value="Login">			
					</form>
						<div class="forgotPass">
							<a href=""> Forfot your password?</a>
						</div>
				</section>
		</div>
	<div class="lowerBlock">
		<ul class="loverNavigation">
			<li><a href="">About</a></li>
			<li><a href="">Press</a></li>

			<li><a href="">Your Privacy</a></li>

			<li><a href="">Contacts</a></li>
			<li><a href="">
				<img class="tweetLogo" src="twittLogo.png"></a></li>
			<li><a href="">
				<img class="faceLogo" src="FaceLogo.png"></a></li>
		</ul>
			<div class="copyWrite"> &#169; 2015 The Tropical Trevelers
			</div>
	</div>
</div>
